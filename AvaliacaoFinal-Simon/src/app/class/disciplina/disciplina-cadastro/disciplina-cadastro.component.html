<mat-card class="card-cadastro">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="disciplina.nome" placeholder="Digite o nome do Professor">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="disciplina.cargaHoraria" placeholder="Digite a Carga Horaria">
      </mat-form-field><br>
      <mat-form-field>
        <mat-label>Professor</mat-label>
        <mat-select [(ngModel)]="disciplina.professor">
          <mat-option *ngFor="let professor of professores" [value]="professor.id">{{professor.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="cadastrar()">{{nomeBotao}}</button>
    </mat-card-actions>
  </mat-card>
